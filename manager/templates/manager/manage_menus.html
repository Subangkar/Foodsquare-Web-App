{% extends 'manager/base.html' %}

{% block header %}
    <title> Menu | FoodSquare </title>
{% endblock %}



{% block body-content %}
    <div class="page-inner">
        {% load static %}
        <div class="col-lg-12 col-md-12">
            <div class="panel panel-white">


                <div style="height: 5vh">
                </div>

                <div class="panel-body">
                    <div class="table-responsive project-stats">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Menu Id</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for menu in menu_list %}
                                <tr>
                                    <td>{{ menu.id }}</td>
                                    <td><a href="/view_menu/{{ menu.id }}">{{ menu.pkg_name }}</a></td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
