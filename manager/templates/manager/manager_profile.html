{% extends 'manager/base.html' %}

{% block header %}
<title>Foodsquare | Home</title>
{% endblock %}


{% block body-content %}
<div class="page-inner">
    {% load static %}
    <div style="height: 50px"></div>
    <div id="main-wrapper">
        <div class="container"></div>
        <div class="container">
            <h1>Add Menu</h1>
            <hr>
            <div class="row">
                <!-- left column -->
                <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
                    {% csrf_token %}
                    <div class="col-md-3">
                        <div class="text-center">
                            <img src="{% static 'manager/images/avatar4.png' %}" class="avatar "
                                style="width : 100%;height: 100%" alt="avatar">
                            <h6>Upload a different photo...</h6>

                            <input type="file" name="menu_img" class="form-control">
                        </div>
                    </div>

                    <!-- edit form column -->
                    <div class="col-md-9 personal-info">
                        <div class="alert alert-info alert-dismissable">
                            <a class="panel-close close" data-dismiss="alert">Ã—</a>
                            <i class="fa fa-coffee"></i>
                            This is an <strong>.alert</strong>. Use this to show important messages to the user.
                        </div>
                        <h3>Menu info</h3>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Menu name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" name="menu_name" value="Burger">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">price:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" name="price">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input type="submit" class="btn btn-primary" value="Add item">
                                <span></span>
                                <input type="reset" class="btn btn-default" value="Cancel">
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <hr>

</div>

<!-- </div>Page Inner -->
{% endblock %}
