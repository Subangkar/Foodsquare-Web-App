{% extends 'webAdmin/base.html' %}

{% block header %}
    <title>Foodsquare | Home</title>
{% endblock %}


{% block body-content %}
    <div class="page-inner">

        <div style="height: 50px"></div>
        <div id="main-wrapper">
            <div class="container"></div>
            <div class="container">
                <h1>Edit Configuration</h1>
                <hr>
                <div class="row">
                    <!-- left column -->
                    <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
                        {% csrf_token %}


                        <!-- edit form column -->
                        <div class="col-md-9 personal-info">


                            {#                            <div class="form-group">#}
                            {#                                <label class="col-lg-3 control-label">Delivery charge:</label>#}
                            {#                                <div class="col-lg-2">#}
                            {#                                    <input class="form-control" type="text" name="charge"#}
                            {#                                           value=>#}
                            {#                                </div>#}
                            {#                                %#}
                            {#                            </div>#}


                            {% for setting in settings %}
                                <div class="form-group">
                                    <label class="col-md-3 control-label">{{ setting.key|upper }}</label>
                                    <div class="col-md-4">
                                        <input class="form-control" type="text" value={{ setting.value }}
                                                name="{{ setting.key }}">
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                    <input type="submit" class="btn btn-primary" value="Save Changes">
                                    <span></span>
                                    <input type="reset" class="btn btn-default" value="Cancel">
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>

    </div>
{% endblock %}
